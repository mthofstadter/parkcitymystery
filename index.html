<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encrypted Spell</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
  <h1>Michael and Lucie's Spellbook</h1>
  <p>Play DJ E-Flexx Says to unlock the next hint</p>
  <div id="gameDiv">
      <h2>DJ E-Flexx Says</h2>
      <div id="colorsDiv">
          <div id="greenDiv" class="colorDiv">Green</div>
          <div id="redDiv" class="colorDiv">Red</div>
          <div id="blueDiv" class="colorDiv">Blue</div>
          <div id="yellowDiv" class="colorDiv">Yellow</div>
      </div>
      <button onclick="startGame()">Start Game</button>
  </div>
  <p>Enter password to access resurrection spell:</p>
  <input id="password" type="text">
  <button onclick="checkPassword()">Enter</button>
  <div id="spell">
    <p>Wait you literally slayed</p>
  </div>
    <script src="main.js"></script>
  </body>
</html>
