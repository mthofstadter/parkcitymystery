<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encrypted Spell</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
  </head>
  <body onload="loadFunc()">
  <h1>Michael and Lucie's Spellbook</h1>
  <p id="instructions">Play <span>DJ E-Flexx Says</span> to unlock the next hint</p>
  <div id="gameDiv">
      <div id="colorsDiv">
          <div id="greenDiv" onclick="clickColor(this)" class="colorDiv"></div>
          <div id="redDiv" onclick="clickColor(this)" class="colorDiv"></div>
          <div id="blueDiv" onclick="clickColor(this)" class="colorDiv"></div>
          <div id="yellowDiv" onclick="clickColor(this)" class="colorDiv"></div>
      </div>
      <p id="gameMessage"></p>
      <p id="hint"></p>
      <button onclick="startGame()" id="startButton">Start Game</button>
  </div>
  <p>Enter password to access resurrection spell:</p>
  <input id="password" type="text" autocapitalize="off" autocomplete="off" spellcheck="false" autocorrect="off">
  <button onclick="checkPassword()">Enter</button>
  <p id="errorMessage"></p>
  <div id="spellDiv">
    <p id="spellInstructions"></p>
    <p id="spell"></p>
  </div>
    <script src="main.js"></script>
  </body>
</html>
